<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AXIS | Tu Mapa Interno</title>
  
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES & ESTILOS --- */
    :root {
      --bg-main: #F4EFE9; --bg-alt: #FAF8F3;
      --green: #2E5941; --blue: #274E55;
      --coral: #FF7F66; --coral-hover: #E06550;
      --text: #3A3A3A; --white: #FFFFFF;
      --shadow: 0 10px 30px rgba(39, 78, 85, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text); line-height: 1.6; overflow-x: hidden; }

    /* PARALLAX */
    .parallax-bg {
      position: fixed; inset: 0; z-index: -1; pointer-events: none;
      background: radial-gradient(circle at 10% 20%, rgba(255,127,102,0.1), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(46,89,65,0.1), transparent 50%), var(--bg-main);
      transform: translateY(0px);
    }

    /* COMPONENTES */
    .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.6s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    h1, h2, h3 { font-family: 'Poppins', sans-serif; color: var(--blue); }
    h1 { font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.1; margin-bottom: 20px; font-weight: 600; }
    .highlight { color: var(--coral); display: inline-block; }
    
    .btn {
      background: var(--coral); color: white; border: none; padding: 18px 40px;
      border-radius: 50px; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1rem; 
      cursor: pointer; transition: 0.3s; box-shadow: 0 8px 20px rgba(255,127,102,0.25); text-transform: uppercase; letter-spacing: 1px;
      display: inline-block; text-align: center;
    }
    .btn:hover { transform: translateY(-3px); background: var(--coral-hover); box-shadow: 0 12px 25px rgba(255,127,102,0.35); }

    /* HEADER */
    header { padding: 30px 0; }
    .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--green); font-size: 1.5rem; cursor: pointer; }
    .logo-icon { width: 35px; height: 35px; border: 2px solid var(--green); border-radius: 50%; display: flex; align-items: center; justify-content: center; }

    /* SECCIONES */
    .hero { padding: 80px 0; min-height: 70vh; display: flex; align-items: center; }
    .features { padding: 80px 0; background: var(--white); border-radius: 30px; margin-bottom: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.03); }
    .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; text-align: center; }
    .feature-card h3 { font-size: 1.3rem; margin-bottom: 10px; }
    .feature-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }

    /* FORMULARIO */
    .form-box { background: var(--white); padding: 40px; border-radius: 20px; box-shadow: var(--shadow); max-width: 600px; margin: 40px auto; }
    .input-group { margin-bottom: 20px; text-align: left; position: relative; }
    label { font-weight: 600; font-size: 0.9rem; color: var(--blue); display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; background: var(--bg-alt); }
    .suggestions { position: absolute; top: 100%; left: 0; width: 100%; background: white; border: 1px solid #ddd; border-radius: 8px; z-index: 100; max-height: 200px; overflow-y: auto; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    .suggestion-item:hover { background: var(--bg-main); color: var(--green); }

    /* QUIZ & BARRA DE PROGRESO */
    .quiz-container { max-width: 800px; margin: 0 auto; text-align: center; padding: 60px 0; }
    .progress-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; color: #888; font-weight: 700; text-transform: uppercase; }
    .progress-bar { height: 8px; background: #e0e0e0; border-radius: 10px; margin-bottom: 40px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--green); width: 0%; transition: width 0.3s ease; }
    
    .question-card { background: var(--white); padding: 50px 30px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.04); min-height: 300px; display: flex; flex-direction: column; justify-content: center; }
    .q-text { font-size: 1.5rem; font-weight: 500; color: var(--blue); margin-bottom: 40px; font-family: 'Poppins', sans-serif; min-height: 80px; }
    
    /* ESCALA VISUAL (Earth Tones) */
    .scale-container { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; margin-top: 20px; width: 100%; }
    .scale-option { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: all 0.3s ease; opacity: 0.9; }
    .scale-option:hover { opacity: 1; transform: translateY(-5px); }
    
    .scale-circle {
      width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ddd; background: #fff;
      display: flex; align-items: center; justify-content: center; 
      font-weight: 700; font-size: 1.2rem; color: #aaa; margin-bottom: 10px; transition: all 0.3s ease;
    }
    .scale-label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #999; text-align: center; line-height: 1.2; transition: 0.3s; }
    
    /* Colores por opci√≥n */
    .scale-option:nth-child(1):hover .scale-circle { background: #D66D5E; border-color: #D66D5E; color: white; }
    .scale-option:nth-child(1):hover .scale-label { color: #D66D5E; }
    .scale-option:nth-child(2):hover .scale-circle { background: #E89F71; border-color: #E89F71; color: white; }
    .scale-option:nth-child(2):hover .scale-label { color: #E89F71; }
    .scale-option:nth-child(3):hover .scale-circle { background: #D9C375; border-color: #D9C375; color: white; }
    .scale-option:nth-child(3):hover .scale-label { color: #D9C375; }
    .scale-option:nth-child(4):hover .scale-circle { background: #87B38D; border-color: #87B38D; color: white; }
    .scale-option:nth-child(4):hover .scale-label { color: #87B38D; }
    .scale-option:nth-child(5):hover .scale-circle { background: var(--green); border-color: var(--green); color: white; }
    .scale-option:nth-child(5):hover .scale-label { color: var(--green); }

    /* RESULTADO */
    .result-header { text-align: center; margin-bottom: 40px; }
    .astro-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .astro-card { background: var(--white); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(0,0,0,0.05); }
    .astro-label { font-size: 0.7rem; color: #888; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 5px; }
    .astro-val { font-size: 1.1rem; font-weight: 700; color: var(--blue); }
    
    .report-box { position: relative; background: var(--white); padding: 40px; border-radius: 20px; box-shadow: var(--shadow); }
    .ai-text { color: #444; line-height: 1.8; text-align: left; }
    .ai-text h3 { color: var(--green); margin-top: 25px; border-bottom: 2px solid var(--bg-main); padding-bottom: 5px; }
    .blur { filter: blur(6px); opacity: 0.6; user-select: none; pointer-events: none; }
    .paywall { position: absolute; top: 100px; left: 0; width: 100%; height: calc(100% - 100px); background: linear-gradient(to bottom, rgba(255,255,255,0.4), #fff 90%); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 50px; z-index: 10; }
    
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--coral); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="parallax-bg"></div>

<div class="container">
  
  <header>
    <div class="logo" onclick="location.reload()">
      <div class="logo-icon">X</div> AXIS
    </div>
  </header>

  <div id="view-home" class="fade-in">
    <section class="hero">
      <div>
        <span class="badge" style="background:rgba(46,89,65,0.1); color:var(--green); padding:5px 15px; border-radius:20px; font-weight
